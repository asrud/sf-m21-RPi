# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Set up Python in a virtual env
      run: |
        if [[ `uname` != "Darwin" ]]; then sudo apt-get -y install python3-venv; fi
        python3 -m venv .env
        
    - name: Install dependencies
      run: |
        source .env/bin/activate
        python3 -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Lint with flake8
      run: |
        source .env/bin/activate
        # stop the build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Run
      run: |
        source .env/bin/activate
        # Tests not implemented yet
        # src/main.py 
        echo "$WORKDIR"
      env:
        WORKDIR: ${{ github.workspace }}

    - name: Prepare SSH key
      run: |
        mkdir -p ~/.ssh/
        echo "$SSH_KEY_SKF" > $SSH_KEY_PATH
        sudo chmod 600 $SSH_KEY_PATH
      shell: bash
      env:
        SSH_KEY_SKF: ${{secrets.SSH_KEY_SKF}}
        SSH_KEY_PATH: ${{ github.workspace }}/private.key

    - name: Deploy
      run: |
        sed -i 's/DeviceID = RPi4sys/DeviceID = PIWGsys/g' src/self_monitoring.ini
        scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i $SSH_KEY_PATH -r src/* pi@piwg.local:~/bin
        ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i $SSH_KEY_PATH pi@piwg.local "pkill -f self_monitoring.py; cd ~/bin/; ./self_monitoring.py &"
      env:
        SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY}}
        SSH_KEY_PATH: ${{ github.workspace }}/private.key
